language: python
sudo: false

matrix:
  include:
    - python: "3.4"
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
      dist: xenial
      sudo: true

install:
  - pip install poetry
  - poetry install

script:
  - poetry run pyflakes ui/__init__.py ui/tests/test_ui.py
  - poetry run pytest
  - poetry run sphinx-build -W docs docs/_build/html
