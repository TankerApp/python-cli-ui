language: python
sudo: false

matrix:
  include:
    - python: "3.4"
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
      dist: xenial
      sudo: true

install:
  - pip install --upgrade pip
  - pip install pipenv
  - pipenv install --dev

script:
  - pipenv check
  - pipenv run pyflakes ui/__init__.py ui/tests/test_ui.py
  - pipenv run pytest
  - pipenv run sphinx-build -W docs docs/_build/html
